<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="icon" href="./images/bookmark.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/sweetalert-custom.css" />
  </head>
  <body>
    <main class="interface py-5 position-relative">
      <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="bookmarkName"
            />
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input
              type="url"
              placeholder="Website URL"
              class="form-control"
              id="bookmarkURL"
            />
          </div>
          <div class="site-category w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkCategory" class="pb-2 fw-semibold">
              <i class="fa-solid fa-tag pe-2"></i>Category</label>
            <select class="form-select" id="bookmarkCategory">
              <option value="">Select a category</option>
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
              <option value="Education">Education</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Social">Social</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
        </div>

        <div class="search-sort-container w-100 mt-4 mb-3">
          <div class="row">
            <div class="col-md-6 mb-3 mb-md-0">
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search bookmarks..." id="searchInput">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-filter"></i></span>
                <select class="form-select" id="categoryFilter">
                  <option value="">All Categories</option>
                  <option value="Work">Work</option>
                  <option value="Personal">Personal</option>
                  <option value="Education">Education</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Social">Social</option>
                  <option value="Other">Other</option>
                </select>
                <select class="form-select" id="sortOption">
                  <option value="newest">Newest First</option>
                  <option value="oldest">Oldest First</option>
                  <option value="nameAsc">Name (A-Z)</option>
                  <option value="nameDesc">Name (Z-A)</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive w-100">
          <table class="table mt-2 text-center bg-light border">
            <thead class="table-light">
              <tr>
                <th class="text-capitalize">#</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize d-none d-md-table-cell">Category</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetalert-config.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
